<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>連結按鈕範例</title>
    <style>
        /* 簡單的按鈕樣式 */
        .link-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .link-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- 按鈕 -->
    <button class="link-button" onclick="redirectToPage()">點擊前往目標網頁</button>

    <script>
        function redirectToPage() {
            // 將這裡的URL替換為你要連結的網頁
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
