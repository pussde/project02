            border: 1px solid #007bff;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* 顯示結果的區域樣式 */

            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        /* 顯示牌的樣式 */
        .card {
            font-size: 24px;
            margin: 10px;
        }
   
        /* 圖片樣式 */
        .card img {
            margin-left: 14px; /* 文字與圖片之間的間距 */

<body>
    <!-- 按鈕區 -->
    <button class="button" onclick="drawCard('A')">男生</button>
    <button class="button" onclick="drawCard('B')">女生</button>

    <div id="cardB" class="card">女生 的牌：尚未抽牌</div>

        // 儲存玩家 A 和玩家 B 的牌

        let cardB = null;

        // 隨機選擇一張牌
        function drawCard(player) {
            const randomSuit = suits[Math.floor(Math.random() * suits.length)];
            const randomValue = values[Math.floor(Math.random() * values.length)];
            const drawnCard = { suit: randomSuit, value: randomValue };

            if (player === 'A') {
                let content = ''
                let url = getMaleImageURLToDisplay(drawnCard);
                if (url !== '') { 
                   content = "男生的牌：" + convertCardToDisplay(drawnCard) + "<img src=\"" + getMaleImageURLToDisplay(drawnCard) + "\" alt=\"1\">"
                } else {
                   content = "男生的牌：" + convertCardToDisplay(drawnCard)
                }
                cardA = drawnCard;
                document.getElementById('cardA').innerHTML = content;
                //document.getElementById('cardA').innerHTML = `男生的牌：${convertCardToDisplay(drawnCard)}`;
            } else if (player === 'B') {
                let content = ''
                let url = getFemaleImageURLToDisplay(drawnCard);
                if (url !== '') {
                   content = "女生的牌：" + convertCardToDisplay(drawnCard) + "<img src=\"" + getFemaleImageURLToDisplay(drawnCard) + "\" alt=\"1\">"
                } else {
                   content = "女生的牌：" + convertCardToDisplay(drawnCard)
                }
                cardB = drawnCard;
                document.getElementById('cardB').innerHTML = content;
                //document.getElementById('cardB').innerHTML = `女生的牌：${convertCardToDisplay(drawnCard)}`;
            }

            // 如果兩個玩家都已經抽了牌，就比較大小
            if (cardA !== null && cardB !== null) {
                let resultText;
                if (cardA.value > cardB.value) {
                    resultText = "結果：男生勝利！";
                } else if (cardA.value < cardB.value) {
                    resultText = "結果：女生勝利！";
                } else {
                    resultText = compareSuits(cardA.suit, cardB.suit);
                }

                // 顯示結果
                document.getElementById('result').innerHTML = resultText;

                // 重置牌以便下一輪比較
                cardA = null;
                cardB = null;
            }
        }
